name: build
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Deny
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check all
          arguments: ""
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check 
      - name: Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-features
